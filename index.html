<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Przychody i wydatki</title>
  </head>
  <body>
    <div class="container">
      <section id="logo">
        <div class="pic"></div>
      </section>
      <nav>
        <h2>Twoje oszczędności</h2>
        <div id="message">0</div>
      </nav>
      <div class="main_box">
        <section id="income">
          <h1>Przychody</h1>
          <div class="mainConsoleIncome">
            <input
              type="text"
              name="incomeName"
              placeholder="Nazwa przychodu"
              class="incomeName input-name"
            />
            <input
              type="number"
              name="incomeValue"
              placeholder="Kwota"
              class="incomeValue input-value"
            />
            <input type="submit" class="incomeAddButton add" value="Dodaj" />
          </div>
          <ul class="listItem incomeList"></ul>
          <div class="sumAll"></div>
        </section>
        <section id="costs">
          <h1>Koszty</h1>
          <div class="mainConsoleCosts">
            <input
              type="text"
              name="input-name"
              placeholder="Nazwa wydatku"
              class="costsName"
            />
            <input
              type="number"
              name="input-value"
              placeholder="Kwota"
              class="costsValue"
            />
            <input type="submit" class="costsAddButton" value="Dodaj" />
            <ul class="costsList"></ul>
            <div class="sumAllCosts"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
