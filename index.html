<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Przychody i wydatki</title>
  </head>
  <body>
    <div class="container">
      <section id="logo">
        <div class="pic"></div>
      </section>
      <nav>
        <h1>Twoje oszczędności</h1>
        <div id="message">0</div>
      </nav>
      <div class="main box">
        <section id="income">
          <h2>Przychody</h2>
          <div class="mainConsoleIncome">
            <section class="input">
              <div class="label">
                <label for="incomeName">Nazwa</label>
                <input
                  type="text"
                  name="incomeName"
                  placeholder="Nazwa przychodu"
                  class="name textArea"
                />
              </div>
              <div class="label">
                <laber for="incomeValue">Wartość</laber>
                <input
                  type="number"
                  name="incomeValue"
                  placeholder="Kwota"
                  class="value textAreaLeft"
                />
              </div>
            </section>
            <input type="submit" class="addButton add" value="Dodaj" />
          </div>
          <ul class="listItem list"></ul>
          <section>
            <p>Suma</p>
            <div class="sumAll">0</div>
          </section>
        </section>
        <section id="costs">
          <h2>Koszty</h2>
          <div class="mainConsoleCosts">
            <section class="input">
              <div class="label">
                <label for="costsName">Nazwa</label>
                <input
                  type="text"
                  name="costsName"
                  placeholder="Nazwa wydatku"
                  class="name textArea"
                />
              </div>
              <div class="label">
                <label for="costsValue">Wartość</label>
                <input
                  type="number"
                  name="costsValue"
                  placeholder="Kwota"
                  class="value textAreaLeft"
                />
              </div>
            </section>
            <input type="submit" class="addButton add" value="Dodaj" />
            <ul class="list"></ul>
            <section class="sum">
              <p>Suma</p>
              <div class="sumAll">0</div>
            </section>
          </div>
        </section>
      </div>
    </div>
    <button id="chcek">test</button>
    <script src="index.js"></script>
  </body>
</html>
